services:
  # ------------------------
  # Servicio: Frontend
  # ------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    working_dir: /usr/src/app
    command: serve -s dist -l 3000

  # ------------------------
  # Servicio: SimulaciÃ³n
  # ------------------------
  sim:
    build:
      context: ./sim-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./sim-service:/app
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt &&
             python app.py"

  # ------------------------
  # Servicio: Login (API)
  # ------------------------
  login:
    build:
      context: ./login-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./login-service:/app
    working_dir: /app
    # Asume que tu app se arranca con:
    #   python app.py
    #   uvicorn app:app --host 0.0.0.0 --port 5000
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn app:app --host 0.0.0.0 --port 5000"
